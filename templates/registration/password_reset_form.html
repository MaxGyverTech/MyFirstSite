{% extends "base.html" %}

{% block title %}Сброс пароля{% endblock %}

{% block body %}
<div align="center">

<div class="loginDiv" align="center">
<form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %} {{ form.email.errors }} {% endif %}
        <p class="textCl">Введите Email аккаунта для сброса пароля:</p>
        <p>{{ form.email }}</p>
    <input type="submit" class="submitBtn" value="Сбросить пароль" />
</form>
</div>
</div>
{% endblock %}
